<body>
	{{#if homeRaw}}
		{{> raw}}
	{{else}}
		<div id="bodyContainer">
			{{#if homePage}}
				{{> hello}}
			{{/if}}

			{{#if homePaste}}
				{{> paste}}
			{{/if}}
		</div>
	{{/if}}
	
</body>

<template name="hello">
	{{> header}}
	<div id="editor"></div>
	<script>
		var editor = ace.edit("editor");
		editor.setShowPrintMargin(false);
		editor.setTheme("ace/theme/monokai");
		editor.getSession().setMode("ace/mode/javascript");
	</script>
</template>

<template name = "paste">
	{{> header}}
	<pre><code class="lineNumbers">{{predic}}</code></pre>
</template>

<template name = "raw">
	<pre style="background:white;">{{rawText}}</pre>
</template>

<template name = "header">
	<header>
		{{#if homePage}}
			<input id="pasteName" type="text" name="title" placeholder="Enter title..." />
			<button id="submitPaste" class="button pure-button pure-button-primary">
				<i class="fa fa-plus"></i>
			</button>
		{{/if}}

		{{#if homePaste}}
			<button class="button pure-button pure-button-primary" id="home" onclick="location.href='//localhost:3000';">
				<i class="fa fa-plane"></i>
			</button>
			<div id="pasteName">
				{{title}}
			</div>
			<div id="controls">
				<button class="button new-download pure-button pure-button-primary">
					<i class="fa fa-cloud-download"></i>
				</button>
				<button class="button copyPasteUrl pure-button pure-button-primary" data-clipboard-text="{{pasteUrl}}">
				    <i class="fa fa-clipboard"></i>
				</button>
				<button class="button pure-button pure-button-primary" onclick="window.open('//localhost:3000/pastes/{{pasteName}}/raw','blank');">
					<i class="fa fa-file-code-o"></i>
				</button>
			</div>
		{{/if}}
	</header>
</template>
