<template name="languages">
	<select id="selectLanguage">
		{{#if langListReady}}
			{{#each lang in langList}}
				{{#if lastLang}}
					<option value="{{lang.name}}" selected>{{lang.prettyName}}</option>
				{{else}}
					<option value="{{lang.name}}">{{lang.prettyName}}</option>
				{{/if}}
			{{/each}}
		{{/if}}
	</select>
</template>
