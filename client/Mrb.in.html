<head>
	<title>Mrb.in</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/hybrid.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
</head>

<body>
	<h1>Welcome to Meteor!</h1>

	{{#if homePage}}
		{{> hello}}
	{{else}}
		{{> paste}}
	{{/if}}
	
</body>

<template name="hello">
	<form class="new-paste">
		<input type="text" name="title" placeholder="Enter title..." />
		<textarea id="paste" type="text" name="paste" placeholder="Enter some text to create a new paste..." ></textarea>
		<input type="submit" value="Submit">
	</form>
</template>

<template name = "paste">
	<h1>{{title}}</h1>
	<pre><code>{{predic}}</code></pre>
</template>
